<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطة الدرس اليومية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table {
            background: #fff;
            border: 1px solid #dee2e6;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .tasks-table {
            margin-top: 20px;
        }
        .header-logo {
            max-width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container py-5" id="lesson-plan-container">
        <h1 class="text-center mb-4">خطة الدرس اليومية</h1>

        <form id="lesson-plan-form" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="class" class="form-label">الصف</label>
                    <select id="class" class="form-control" required onchange="loadAssignments()">
                        <option value="اول متوسط">اول متوسط</option>
                        <option value="ثاني متوسط">ثاني متوسط</option>
                        <option value="ثالث متوسط">ثالث متوسط</option>
                        <option value="اول ثانوي">اول ثانوي</option>
                        <option value="ثاني ثانوي">ثاني ثانوي</option>
                        <option value="ثالث ثانوي">ثالث ثانوي</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="section" class="form-label">الشعبة</label>
                    <select id="section" class="form-control" required>
                        <option value="أ">أ</option>
                        <option value="ب">ب</option>
                        <option value="ج">ج</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">التاريخ (هجري)</label>
                    <input type="text" id="date" class="form-control" readonly>
                </div>
            </div>
        </form>

        <div class="text-center mb-3">
            <button type="button" class="btn btn-primary" onclick="saveAndUpload()">حفظ وإرسال الخطة</button>
            <button type="button" class="btn btn-danger" onclick="clearAssignments()">حذف البيانات</button>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>الحصة</th>
                    <th>المادة</th>
                    <th>عنوان الدرس</th>
                    <th>الواجب</th>
                    <th>توقيع المعلم</th>
                </tr>
            </thead>
            <tbody id="lesson-plan-body">
                <tr>
                    <td>
                        <select class="form-control" required>
                            <option value="1">الأولى</option>
                            <option value="2">الثانية</option>
                            <option value="3">الثالثة</option>
                            <option value="4">الرابعة</option>
                            <option value="5">الخامسة</option>
                            <option value="6">السادسة</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" placeholder="مثال: الرياضيات" required></td>
                    <td><input type="text" class="form-control" placeholder="عنوان الدرس" required></td>
                    <td><input type="text" class="form-control" placeholder="تفاصيل الواجب"></td>
                    <td>
                        <input type="file" accept="image/*" class="form-control">
                    </td>
                </tr>
            </tbody>
        </table>

        <h3 class="mt-5">جد ول المهام</h3>
        <div class="tasks-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>المهمة</th>
                        <th>التفاصيل</th>
                    </tr>
                </thead>
                <tbody id="tasks-body">
                    <tr>
                        <td><input type="text" class="form-control" placeholder="اسم المهمة" required></td>
                        <td><input type="text" class="form-control" placeholder="تفاصيل المهمة"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function saveAndUpload() {
            const lessonData = {
                class: document.getElementById('class').value,
                section: document.getElementById('section').value,
                date: document.getElementById('date').value,
                lessons: []
            };

            const rows = document.querySelectorAll('#lesson-plan-body tr');
            rows.forEach(row => {
                const lesson = {
                    period: row.querySelector('select').value,
                    subject: row.querySelector('input[type="text"]').value,
                    title: row.querySelector('input[type="text"]:nth-of-type(2)').value,
                    homework: row.querySelector('input[type="text"]:nth-of-type(3)').value,
                    teacherSignature: row.querySelector('input[type="file"]').files[0] ? row.querySelector('input[type="file"]').files[0].name : ''
                };
                lessonData.lessons.push(lesson);
            });

            const lessonText = JSON.stringify(lessonData, null, 2);
            const blob = new Blob([lessonText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'lesson.txt';
            link.click();
        }

        function clearAssignments() {
            document.getElementById('lesson-plan-form').reset();
            document.getElementById('lesson-plan-body').innerHTML = '';
            document.getElementById('tasks-body').innerHTML = '';
        }

        function loadAssignments() {
            // هنا يمكنك إضافة الكود لتحميل الواجبات بناءً على الصف المختار
        }
    </script>
</body>
</html>
